<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <link rel="stylesheet" href="position.css">
</head>
<body>
    <h2>Position Static</h2>
    <section>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </section>

    <h2>Position Relative</h2>
    <section class="relative">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </section>

    <h2>Position Relative + Absolute</h2>
    <section class="relative-absolute">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </section>
</body>
</html>
