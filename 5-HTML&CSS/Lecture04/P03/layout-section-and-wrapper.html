<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout - Section And Wrapper</title>
    <link rel="stylesheet" href="layout-section-and-wrapper.css">
</head>
<body>
    <div class="site">
        <header class="section">
            <div class="wrapper">
                <p>Header</p>
            </div>
        </header>
        
        <main class="section">
            <div class="wrapper">
                <p>Banner</p>
            </div>
        </main>

        <article class="section">
            <div class="wrapper">
                <p>Articles</p>
            </div>
        </article>

        <footer class="section">
            <div class="wrapper">
                <p>Footer</p>
            </div>
        </footer>

   </div>
    
</body>
</html>
