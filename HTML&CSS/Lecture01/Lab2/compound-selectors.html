<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compound Selectors</title>
    <link rel="stylesheet" type="text/css" href="compound-selectors.css">
</head>
<body>
    <p>This is a highlighted paragraph.</p>
    <p>This is a normal paragraph.</p>

    <div>
        Special content goes here.
    </div>

    <ul>
        <li>Important Item 1</li>
        <li>Item 2</li>
        <li>Important Item 3</li>
    </ul>

    <p><a href="#">Fancy link that goes to this page</a></p>
    <p><a href="https://softuni.bg/">Fancy link that goes to the SoftUni website</a></p>
    <p>Paragraph with multiple classes!</p>
</body>
</html>
